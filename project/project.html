<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="project.css" />
  <script defer src="project.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="top-nav">
      <ul>
        <li><a href="https://mail.google.com" target="_blank">Gmail</a></li>
        <li><a href="https://www.google.com/imghp" target="_blank">Images</a></li>
        <li><a href="second.html"><i class="fas fa-flask"></i></a></li>
         <li><a href="#" id="appIconBtn"><span class="material-icons">apps</span></a></li>
        <li id="accountBtn">
  <img src="DP.png" alt="profile" class="profile-img">
</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="google-logo">Google</h1>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Google or type a URL" />
      <i class="fas fa-microphone"></i>
      <i class="fas fa-camera"></i>
    </div>
    <div class="quick-links">
      <a href="https://www.youtube.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
      </a>
      <a href="https://www.wikipedia.org" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia" />
      </a>
      <a href="https://www.amazon.in" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
      </a>
      <a href="https://www.linkedin.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" />
      </a>
    </div>
  </main>
   <div id="accountPanel" class="account-panel" style="display: none;">
  <div class="account-header">
    <p class="account-email">vkabinesh6@gmail.com</p>
    <img src="DP.png" class="account-photo" alt="Abinesh">
    <p class="account-name">Hi, Abinesh!</p>
    <button class="manage-btn">Manage your Google Account</button>
  </div>
  <div class="account-actions">
    <button class="action-btn"><i class="fas fa-user-plus"></i> Add account</button>
    <button class="action-btn"><i class="fas fa-sign-out-alt"></i> Sign out</button>
  </div>
  <div class="account-extra">
    <p>More from Google Search</p>
    <div class="extra-option"><i class="fas fa-history"></i> Search history</div>
    <div class="extra-option"><i class="fas fa-trash-alt"></i> Delete last 15 minutes</div>
    <div class="extra-option"><i class="fas fa-bookmark"></i> Saves and Collections</div>
  </div>
</div>
<div id="appLauncherPanel" class="app-launcher-panel" style="display: none;">
  <div class="app-launcher">
    <a href="https://myaccount.google.com" target="_blank" class="app-item">
      <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Account">
      <span>Account</span>
    </a>
    <a href="https://drive.google.com" target="_blank" class="app-item">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
      <span>Drive</span>
    </a>
    <a href="https://mail.google.com" target="_blank" class="app-item">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/gmail_2020q4_48dp.png" alt="Gmail">
      <span>Gmail</span>
    </a>
    <a href="https://www.youtube.com" target="_blank" class="app-item">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/youtube_48dp.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a href="https://gemini.google.com" target="_blank" class="app-item">
      <img src="https://www.gstatic.com/images/icons/material/system/2x/stars_googblue_48dp.png" alt="Gemini">
      <span>Gemini</span>
    </a>
    <a href="https://www.google.com/maps" target="_blank" class="app-item">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/maps_48dp.png" alt="Maps">
      <span>Maps</span>
    </a>
  </div>
</div>
  <footer>
    <div class="footer-left">
      <p>India</p>
    </div>
    <div class="footer-right">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
